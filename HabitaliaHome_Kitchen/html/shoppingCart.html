<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito</title>
    <link rel="stylesheet" href="../styles/shoppingCartStyles.css" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <script src="../js/headerMobileButton.js"></script>
    <script src="../js/desplegableHeader.js"></script>
    <script src="../js/desplegableHeader.js"></script>
  </head>
  <body>
    <!-- Header -->
    <div data-include="./header.html"></div>

    <div class="container">
      <h1>Carrito</h1>

      <div class="cartItemsContainer">
        <div class="cartItem">
          <img src="../assets/images/ImgProducts/cocina/grifo.png" />
          <div class="productInfo">
            <a class="productTitle">Grifo de Cocina Premium</a>
            <div style="flex-grow: 1"></div>
            <a class="productDetails">Precio del producto</a>
            <a class="productDetails">600$</a>
          </div>
          <div class="productActions">
            <button class="removeItemButton">
              <img src="../assets/icons/minus_icon.png" />
            </button>
            <span>2</span>
            <button class="addItemButton">
              <img src="../assets/icons/plus_icon.png" />
            </button>
          </div>
        </div>
      </div>
      <button class="payButton">Pagar 600$</button>
    </div>

    <!-- Footer -->
    <div data-include="./footer.html"></div>

    <!-- Script de carga de el header y footer (O cualquier archivo html) -->
    <!--Usar con un div con el atributo data-include="archivo.html" a cargar-->
    <script src="../js/include.js"></script>
  </body>
</html>
